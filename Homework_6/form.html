<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    </head>
    <body>
        <div class="container">
            <form method="" action="">
                <h1>Hey there</h1>
                <p class="red">We'd like to hear from you.</p>
                <p> Send us your message or just say hi
                    with our contact form or directly via phone, we love to
                    chat.</p>
                <div class="form-input">
                    <div class="mdi mdi-account"></div>
                    <input type="text" placeholder="Your name ">
                    <span class="mdi mdi-star"></span>
                    <span class="mdi mdi-close"></span>
                </div>
                <div class="form-input">
                    <div class="mdi mdi-email"></div>
                    <input type="text" placeholder="Your email... ">
                    <span class="mdi mdi-star"></span>
                    <span class="mdi mdi-close"></span>
                </div>
                <div class="form-input">
                    <div class="mdi mdi-phone"></div>
                    <input type="text" placeholder="+44 00 123">
                </div>
                <div class="form-input">
                    <div class="mdi mdi-bookmark-multiple-outline"></div>
                    <select name="Subject" id="" >
                        <option value="0" selected>Subject</option>
                        <option value="1" >Subject 1</option>
                        <option value="2">Subject 2</option>
                    </select>
                    <!-- <input type="text" placeholder="Subject "> -->
                    <!-- <span class="mdi mdi-triangle" style="margin-top: -20px;"></span>
                    <span class="mdi mdi-triangle-down" style="margin-top: -8px;"></span> -->
                </div>
                <div class="form-input dh-100">
                    <div class="mdi mdi-chat" style="height: 100%;"></div>
                    <input type="text" placeholder="Massage ">
                    <span class="mdi mdi-star"></span>
                    <span class="mdi mdi-close"></span>
                </div>

                <div class="input-bottom">
                    <span class="mdi mdi-checkbox-outline"></span> <p>Send me a copy off this message</p>
                    <button >Send</button>
                </div>
            </form>
        </div>

    </body>
</html>
