<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header bar</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header__logo">
        <img src="https://fullstack.edu.vn/assets/f8-icon-lV2rGpF0.png" alt="Logo">
    </div>

    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="#">Home</a></li>
            <li class="header__menu-item header__menu-item--has-submenu">
                <a href="#">Product</a>
                <ul class="header__submenu">
                    <li class="header__submenu-item"><a href="#">Iphone</a></li>
                    <li class="header__submenu-item"><a href="#">Samsung</a></li>
                </ul>
            </li>
            <li class="header__menu-item"><a href="#">Contact</a></li>
            <li class="header__menu-item"><a href="#">About</a></li>
        </ul>
    </nav>

    <label for="sidebar-toggle" class="header__menu-icon">
        <span class="mdi mdi-menu"></span>
    </label>
    <input type="checkbox" id="sidebar-toggle" hidden>

    <aside class="sidebar">
        <h1 class="sidebar__title">My App</h1>
        <ul class="sidebar__menu">
            <li class="sidebar__menu-item"><a href="#">Home</a></li>
            <li class="sidebar__menu-item sidebar__menu-item--has-submenu">
                <label for="submenu-toggle">Product</label>
                <input type="checkbox" id="submenu-toggle" hidden>
                <ul class="sidebar__submenu">
                    <li class="sidebar__submenu-item"><a href="#">Iphone</a></li>
                    <li class="sidebar__submenu-item"><a href="#">Samsung</a></li>
                </ul>
            </li>
            <li class="sidebar__menu-item"><a href="#">Contact</a></li>
            <li class="sidebar__menu-item"><a href="#">About</a></li>
        </ul>
    </aside>
</header>

</body>
</html>
